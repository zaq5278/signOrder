<ion-view >
    <ion-header-bar align-title="left" class="bar-calm">
        <div class="buttons">
            <button class="button icon ion-android-arrow-back" ng-click="goBackView()">返回上一页</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons">
            <button class="button icon ion-ios-home" ng-click="goToMain()">首页</button>
        </div>
    </ion-header-bar>
    <ion-content overflow-scroll='false'>
        <div class="list">
            <label class="item" style="font-weight: 400;width: 100%">
                <span>订单号:{{orderid}}</span>
                <span style="margin-left: 15px">订单总量:{{lfimgsum}}</span>
            </label>
            <label class="item item-input" style="font-weight: 400;width: 100%">
                <button class="button button-outline button-positive button-small" style="padding: 6px 8px 6px 8px" ng-click="goProductDetail()">产品详情</button>
                <span style="margin-left: 30%">确认件数:{{nnumbersum}}</span>
            </label>
            <label class="item item-input" style="font-weight: 400">
                <span class="input-label">车牌号码:</span>

                <input id="phoneInputRevise" type="text" onkeyup="for(var i = 0;i<value.length;i++){if(value[i] =='~' || value[i]=='`'|| value[i]=='!'|| value[i]=='@'|| value[i]=='#'|| value[i]=='$'|| value[i]=='%'|| value[i]=='^'|| value[i]=='&'|| value[i]=='&'|| value[i]=='*'|| value[i]=='('|| value==')'|| value[i]=='_'|| value[i]=='-'|| value[i]=='+'|| value[i]=='='|| value[i]=='{'|| value[i]=='}'|| value[i]=='['|| value[i]==']'|| value[i]==' '|| value[i]=='|'|| value[i]==','|| value[i]=='？'|| value[i]=='/'|| value[i]=='·'|| value[i]=='！' || value[i]=='@' || value[i]=='#' || value[i]=='￥' || value[i]=='……'|| value[i]=='，' || value[i]=='。' || value[i]=='!' || value[i]=='.' || value[i]=='^_^' || value[i]=='—'){alert('请不要输入特殊字符！');break;}}value=value.replace(/[^\a-\z\A-\Z\u4E00-\u9FA5\d]/g,'')"  placeholder="请输入车牌号码！">
            </label>
            <!--<label class="item item-input" style="font-weight: 400">-->
                <!--<span class="input-label">车牌号码:</span>-->
                <!--<input type="text" onkeyup="value=value.replace(/[^\a-\z\A-\Z\u4E00-\u9FA5\d]/g,'')"  placeholder="请输入车牌号码！" >-->
            <!--</label>-->
            <label class="item item-input" style="font-weight: 400">
                <span class="input-label">当前位置:</span>
                <span>{{userLocation}}</span>
            </label>
            <table class="item" style="font-weight: 400;width:100%;padding-top: 10px;padding-bottom: 10px">
                <tr>
                    <td><span class="input-label">拍照上传:</span></td>
                    <td style="width: 33%;padding-left: 10px"><button class="button button-outline button-positive button-small" style="width:100%;" ng-click="playCamera('cheTouPhoto')">车头</button></td>
                    <td style="width: 33%;padding-left: 10px"><button class="button button-outline button-positive button-small" style="width:100%;" ng-click="playCamera('cheWeiPhoto')">车尾</button></td>
                    <td style="width: 33%;padding-left: 10px"><button class="button button-outline button-positive button-small" style="width:100%;" ng-click="playCamera('danJuPhoto')">单据</button></td>
                </tr>
            </table>
            <table style="width: 100%;text-align: center" ng-show="photoTableShow">
                <tr>
                    <td style="width: 28%"><img src='' id="cheTouPhoto" style="width:100%;height: 100px;margin-right: 2px"></td>
                    <td style="width: 28%"><img src='' id="cheWeiPhoto" style="width:100%;height: 100px;margin-left: 2px;margin-right: 2px"></td>
                    <td style="width: 28%"><img src='' id="danJuPhoto" style="width:100%;height: 100px;margin-left: 4px"></td>
                </tr>
            </table>
            <label class="item" style="font-weight: 400;padding: 0 0 0 0">
                <ion-toggle ng-model="temperatureChanged" ng-change = 'temperatureChange()' style="border: none;">
                    温度是否完好:
                </ion-toggle>
            </label>
            <label class="item" style="font-weight: 400;padding: 0 0 0 0;">
                <ion-toggle ng-model="qianFengChanged" ng-change = 'qianFengChange()' style="border: none;">
                    铅封是否完好:
                </ion-toggle>
            </label>
            <table class="item" style="font-weight: 400;width:100%;padding-top: 10px;padding-bottom: 10px">
                <tr>
                    <td><span>物流速度:</span></td>
                    <td><rating ng-model="rating.rate1" max="rating.max" style="color: goldenrod"></rating></td>
                </tr>
            </table>
            <table class="item" style="font-weight: 400;width:100%;padding-top: 10px;padding-bottom: 10px">
                <tr>
                    <td><span>服务态度:</span></td>
                    <td><rating ng-model="rating.rate2" max="rating.max" style="color: goldenrod"></rating></td>
                </tr>
            </table>
            <table class="item" style="font-weight: 400;width:100%;padding-top: 10px;padding-bottom: 10px">
                <tr>
                    <td><span>货品质量:</span></td>
                    <td><rating ng-model="rating.rate3" max="rating.max" style="color: goldenrod"></rating></td>
                </tr>
            </table>
            <div style="padding-right: 5px"><textarea placeholder="备注:" id="textarea" rows="4" style="width:100%;margin: 2px 2px 2px 2px ;border: double 1px #e4e5e7"></textarea></div>
        </div>

        <table style="width:100%;">
            <tr>
                <td><button class="button button-outline button-positive" style="width: 95%;margin-left: 10px" ng-click="submitUserOrder()">提交</button></td>
            </tr>
        </table>
        <br/>
    </ion-content>


</ion-view>
