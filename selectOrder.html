    <script>
        //拼接当前时间和前一天时间
        var date = new Date();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        $(document).ready(function(){

           if(month < 10){
               month = "0"+month;
           }
           if(day < 10){
               day = "0"+day;
           }
            document.getElementById("beforeDate").value = date.getFullYear()+"-"+month+"-"+ day;
            document.getElementById("nowDate").value = date.getFullYear()+"-"+month+"-"+ day;
            //时间格式必须是yyyy-mm-dd
        });
    </script>
