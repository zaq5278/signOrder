<!DOCTYPE html>
<html>
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="exif-js/exif.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
    <script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
</head>
<body>
<form id="form1" runat="server">
    <div>
        <input type="file" name="f" id="file-input" />
        <!--<input type="button" name="aa" id="aa" value="测试" onclick="javascript:_s();" />-->
    </div>
</form>
</body>
</html>
<script type="text/javascript">
    document.getElementById("file-input").onchange = function(e) {
        EXIF.getData(e.target.files[0], function() {
            alert("经度"+EXIF.getAllTags(this).GPSLongitude+"    "+"纬度"+EXIF.getAllTags(this).GPSLatitude);

        });
    }
</script>
